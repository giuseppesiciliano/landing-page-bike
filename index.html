<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Arial', 'sans-serif'],
                    },
                    boxShadow: {
                        'xl': '20px 20px 60px 15px rgba(0, 0, 0, 0.5)',

                },
            },
            variants: {},
            plugins: [],

    </script>

                </div>

                        <div>Telaio</div>

                        <div>Peso</div>

                        <div class="h-[1px] w-60 bg-gray-400 my-3"></div>

            </div>
        </div>

        <nav class="mt-6 mr-14">
            <ul class="flex">
                <li><a class="ml-14" href="#">Home</a></li>
                <li><a class="ml-14" href="#">Modelli</a></li>
                <li><a class="ml-14" href="#">Accessori</a></li>
                <li><a class="ml-14" href="#">Contatti</a></li>
            </ul>

        <img 
        src="img/bike1.png"
